<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uber Trip Analysis – Home</title>

  <!-- Bootstrap + Icons + Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1:#0f1020; --bg2:#111833; --bg3:#1b2a4a; --acc:#8ab4ff; --acc2:#77e6b6; --card:#0b1224;
    }
    *{ cursor: none; } /* custom cursor */
    html,body{ height:100%; margin:0; }
    body{
      font-family: 'Inter', sans-serif;
      color:#e6eefc; overflow:hidden;
      background: linear-gradient(120deg, var(--bg1), var(--bg2) 50%, var(--bg3));
    }

    /* Canvas full background */
    #bgCanvas {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      z-index: 0;
    }

    /* Centered glass card */
    .wrap {
      position: relative;
      min-height: 100%;
      display:flex; align-items:center; justify-content:center;
      padding: 60px 16px;
      z-index: 1;
    }
    .glass {
      width: 100%;
      max-width: 760px;
      background: rgba(12, 18, 40, .72);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      border-radius: 22px;
      padding: 32px 28px;
      transform: translateY(6px);
      animation: cardIn .9s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes cardIn { to{ transform: translateY(0); opacity:1 } }

    h1{ font-weight:800; margin-bottom: 6px; text-shadow: 0 2px 14px rgba(138,180,255,.15);}
    .lead{ color:#a7b6d9; }

    .form-label{ font-weight:600; color:#cfe1ff; }
    .form-select, .form-control{
      background:#0e1730; color:#e9f1ff; border:1px solid rgba(255,255,255,.08);
    }
    .form-select:focus, .form-control:focus{
      background:#0c1530; border-color:#6aa8ff; box-shadow: 0 0 0 .2rem rgba(106,168,255,.2);
    }

    .btn-prim{
      background: linear-gradient(135deg, var(--acc), var(--acc2));
      border: none; color:#0a1024; font-weight:800; letter-spacing:.4px;
      box-shadow: 0 10px 28px rgba(119,230,182,.25);
    }
    .btn-prim:hover{ filter: brightness(.98); transform: translateY(-1px); }
    .btn-prim:active{ transform: translateY(0); }

    .btn-clear {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      font-weight: 600;
    }
    .btn-clear:hover {
      background: rgba(255,255,255,.1);
    }

    /* Custom cursor */
    .cursor-dot, .cursor-ring{
      position: fixed; top:0; left:0; pointer-events:none; z-index:9999; transform: translate(-50%, -50%);
    }
    .cursor-dot{
      width:8px; height:8px; border-radius:50%; background:#77e6b6;
      box-shadow: 0 0 18px rgba(119,230,182,.8);
    }
    .cursor-ring{
      width:34px; height:34px; border-radius:50%;
      border:2px solid rgba(138,180,255,.8);
      box-shadow: 0 0 30px rgba(138,180,255,.45);
      transition: transform .08s ease-out;
    }

    .footer-note{
      font-size:.85rem; color:#93a4c9; margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Custom cursor -->
  <div class="cursor-dot" id="cDot"></div>
  <div class="cursor-ring" id="cRing"></div>

  <main class="wrap">
    <div class="glass">
      <div class="text-center mb-4">
        <h1>Uber Trip Analysis Dashboard</h1>
        <p class="lead">Filter trips by base, dates, weekday and month — then view rich interactive insights.</p>
      </div>

      <form method="POST" action="/results">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label">Select Dispatching Base Number</label>
            <select class="form-select" name="base_number" required>
              <option value="" disabled selected>-- Select Base Number --</option>
              {% for b in base_numbers %}
                <option value="{{ b }}">{{ b }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" name="start_date" min="{{ min_date }}" max="{{ max_date }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" name="end_date" min="{{ min_date }}" max="{{ max_date }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Day of Week</label>
            <select class="form-select" name="day_of_week">
              <option value="" disabled selected>-- Select Day --</option>
              {% for d in days %}
                <option value="{{ d }}">{{ d }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Month</label>
            <select class="form-select" name="month">
              <option value="" disabled selected>-- Select Month --</option>
              {% for m in months %}
                <option value="{{ m }}">{{ m }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="d-grid d-sm-flex justify-content-between mt-4">
          <button type="reset" class="btn btn-clear btn-lg px-4 py-2"><i class="bi bi-x-circle"></i> Clear All</button>
          <button class="btn btn-prim btn-lg px-4 py-2" type="submit">
            <i class="bi bi-joystick"></i> Generate Dashboard
          </button>
        </div>

        <p class="footer-note text-center">Tip: leave Day/Month as “All” to include everything.</p>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Particle Background -->
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    const numParticles = 80;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.7;
        this.vy = (Math.random() - 0.5) * 0.7;
        this.radius = Math.random() * 3 + 1.5;
        this.color = Math.random() > 0.5 ? "#8ab4ff" : "#77e6b6";
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 20;
        ctx.fill();
      }
    }

    for (let i = 0; i < numParticles; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

  <!-- Custom Cursor -->
  <script>
    (() => {
      const dot = document.getElementById('cDot');
      const ring = document.getElementById('cRing');
      let x = window.innerWidth / 2, y = window.innerHeight / 2;
      let rx = x, ry = y;
      window.addEventListener('mousemove', (e) => { x = e.clientX; y = e.clientY; });
      function loop(){
        rx += (x - rx) * 0.15;
        ry += (y - ry) * 0.15;
        dot.style.transform = `translate(${x}px, ${y}px) translate(-50%,-50%)`;
        ring.style.transform = `translate(${rx}px, ${ry}px) translate(-50%,-50%)`;
        requestAnimationFrame(loop);
      }
      loop();
    })();
  </script>
</body>
</html>
